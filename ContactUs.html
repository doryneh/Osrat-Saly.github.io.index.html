<body>

    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex pt-3">
        <div class="container ">


            <a class="navbar-brand" href="index.html"><img src="./images/Logo.jpg" alt="Logo"></a>


            <div class="NavParts">
                <ul class="list-group list-group-horizontal">
                    <li class="list-group-item me-4"><a href="Restaurants.html"> جميع الأقسام </a></li>
                    <li class="list-group-item"><a href="Restaurants.html">العروض</a></li>
                </ul>
            </div>

            <div class="navbar-nav  ">
                  <a class="nav-link btn" href="ContactUs.html">
                    <i class="fa-solid fa-phone"></i>
                </a>
                <!--Notification-->
                <a class="nav-link position-relative btn" data-bs-toggle="offcanvas" href="#offcanvasNotification"
                    role="button" aria-controls="offcanvasNotification"><i class="fa-solid fa-bell"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        3
                        <span class="visually-hidden">unread messages</span>
                    </span>
                </a>

                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNotification"
                    aria-labelledby="offcanvasExampleLabel">
                    <div class="offcanvas-header text-center">
                        <h5 class="offcanvas-title mx-auto" id="offcanvasExampleLabel" style="width: 100%;">
                            <b>الإشعارات </b>
                        </h5>
                        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body " style="background-color: white;">
                        <h6 class="priceRange text-center pb-3" style="border-bottom:2px solid black ; ">
                            <b>العروض</b>
                            <br>
                        </h6>
                        <div class="offers my-auto">
                            <i class="fa-solid fa-gift"></i>
                            <div>
                                <p class="emptyNotification">
                                    صندوق العروض فارغ
                                </p>
                                <p>
                                    لا توجد عروض جديدة
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Notification-->

                <!--Cart-->
                <a class="nav-link position-relative btn " href="Cart.html">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        1
                        <span class="visually-hidden"> Number of Items in cart</span>
                    </span>
                </a>
            </div>
            <!--End Cart-->
        </div>


    </nav>

    <!--End Navbar-->
    <div class="container">
    <div class="row mb-4 mt-5 text-center ContactTitle">
        <h1><b><i class="fa-solid fa-envelope me-3"></i> تواصل معنا    </b> </h1>
    </div>
</div>

    <!--Contact us-->
    <section class="ContactUs my-5" id="ContactUs">
        <div class="container">
            <form action="">



                <div class="input-group mb-3">
                    <div class="row w-100 mx-0" >
                        <div class="col-md-6 ps-0 pe-0 pe-md-2">
                            <label for="UsernameInput">الأسم كامل</label>
                            <input type="text" class="form-control " placeholder="الأسم الكامل" id="UsernameInput"
                                aria-label="Username">
                        </div>
                        <div class="col-md-6 mt-4 mt-md-0  pe-0 ps-0 ps-md-2" >
                            <label for="emailInput">البريد الألكتروني </label>

                            <input type="email" class="form-control w-100" id="emailInput"
                                placeholder="البريد الإلكتروني" aria-label="Server">
                        </div>
                    </div>
                </div>

                <div class="input-group flex-column mt-md-5 mt-4">
                    <label for="emailInput">الرسالة</label>

                    <textarea class="form-control w-100" aria-label="With textarea" placeholder="نص الرسالة..."></textarea>
                </div>
                <div class="SubmitBTn mt-5">
                <button type="submit" class="btn btn-primary  SubmitMessage"> إرسال <i class="fa-solid fa-paper-plane ms-3"></i></button>
            </div>
            </form>
        </div>
    </section>

                                    class="fa-brands fa-facebook-f"></i></a>
                        </li>
                    </ul>
                    <br>
                    <ul class="nav justify-content-center">
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">
