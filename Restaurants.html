<body>

    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex pt-3">
        <div class="container ">


            <a class="navbar-brand" href="index.html"><img src="./images/Logo.jpg" alt="Logo"></a>


            <div class="NavParts">
                <ul class="list-group list-group-horizontal">
                    <li class="list-group-item me-4"><a href="Restaurants.html"> جميع الأقسام </a></li>
                    <li class="list-group-item"><a href="Restaurants.html">العروض</a></li>
                </ul>
            </div>

            <div class="navbar-nav  ">
                <a class="nav-link btn" href="#searchBar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </a>
                <!--Notification-->
                <a class="nav-link position-relative btn" data-bs-toggle="offcanvas" href="#offcanvasNotification"
                    role="button" aria-controls="offcanvasNotification"><i class="fa-solid fa-bell"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        3
                        <span class="visually-hidden">unread messages</span>
                    </span>
                </a>

                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNotification"
                    aria-labelledby="offcanvasExampleLabel">
                    <div class="offcanvas-header text-center">
                        <h5 class="offcanvas-title mx-auto" id="offcanvasExampleLabel" style="width: 100%;">
                            <b>الإشعارات </b>
                        </h5>
                        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body " style="background-color: white;">
                        <h6 class="priceRange text-center pb-3" style="border-bottom:2px solid black ; ">
                            <b>العروض</b>
                            <br>
                        </h6>
                        <div class="offers my-auto">
                            <i class="fa-solid fa-gift"></i>
                            <div>
                                <p class="emptyNotification">
                                    صندوق العروض فارغ
                                </p>
                                <p>
                                    لا توجد عروض جديدة
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Notification-->

                <!--Cart-->
                <a class="nav-link position-relative btn " href="Cart.html">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        1
                        <span class="visually-hidden"> Number of Items in cart</span>
                    </span>
                </a>
            </div>
            <!--End Cart-->
        </div>

    </nav>

    <!--End Navbar-->

    <!--Offer Carousel 1 -->
    <Section class="OfferCarousel mt-0 py-md-5 py-2 px-3" id="OfferCarousel1">
        <div class="container">
            <div id="carouselExampleControls" class="carousel slide carousel-fade text-center" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/offer1.jpg" class="d-block w-100" alt="slide 1 ">
                    </div>
                    <div class="carousel-item">
                        <img src="images/offer2.jpg" class="d-block w-100" alt="slide 2">
                    </div>
                    <div class="carousel-item">
                        <img src="images/offer3.jpg" class="d-block w-100" alt="slide 3">
                    </div>
                </div>

                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev">
                    <i class="fa-solid fa-chevron-left"></i>
                </button>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="next">
                    <i class="fa-solid fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </Section>
    <!--End Offer Carousel 1 -->


    <!--SearchLine  -->
    <section class="searchBar" id="searchBar">
        <div class="container">
            <div class="row w-100 mx-0">
                <div class="col-md-11 col-10 p-0">
                    <form action="" class="w-100">
                        <input type="search" class="searchInput w-100" placeholder="إبحث....">
                    </form>
                </div>
                <div class="col-md-1 col-2 p-0">
                    <button type="submit" class="btn btn-primary h-100 w-100 SearchBtn">

                    </button>

                </div>
            </div>

        </div>
    </section>
    <!--End SearchLine  -->



    <div class="PinkSeperator mb-3 mt-4">
